<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrossel</title>
    <link rel="stylesheet" href="css/carrossel.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="img/j.c11.jpg" alt="">     
            </div>
            <div class="slide">
                <img src="img/j.c22.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/j.c33.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/tenis 02.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/j.c55.jpg" alt="">
            </div>

        </div>

        <div class="navegacao">
            <label class="barra" for="slide1"></label>
            <label class="barra" for="slide2"></label>
            <label class="barra" for="slide3"></label>
            <label class="barra" for="slide4"></label>
            <label class="barra" for="slide5"></label>
        </div>
    </div>
</body>
</html>
